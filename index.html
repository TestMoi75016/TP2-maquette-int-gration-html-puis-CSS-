<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo intégration v1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!--Indique au navigateur que ces éléments font parti d'une barre de navigation-->
      <h2>Helium</h2>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>
    <header>
      <div class="header-left">
        <div class="header-left-container">
          <h1>People-Powered Networks</h1>
          <h3>Start a Wireless Revolution</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem neque
            distinctio eum quasi enim quos, aut perspiciatis quae. Suscipit,
            vel.
          </p>
        </div>
      </div>
      <div class="header-right">
        <img src="./assets/img/main.png" alt="Ceci est une image" id="model" />
        <!--l'id de l'image va servir à pointer l'image en css-->
      </div>
    </header>
    <section class="infos">
      <div class="info-left">
        <h3>Core Technologies</h3>
        <div class="btn-container">
          <!-- Créer un container permet de Qaund on dira btn-container en css de styliser tous les bouttons en même temps-->
          <button>Tokens</button>
          <button>Proof of Coverage</button>
          <button>LongFI</button>
        </div>
      </div>
      <div class="info-right">
        <h3>Our Investors</h3>
        <div class="investors">
          <!--Balise contenant toutes les logos des investisseurs qui sera en grid j'imagine-->
          <div class="investors-container">
            <img src="./assets/img/investlogo2blue.png" alt="" />
            <img src="/assets/img/investlogo3blue.png" alt="" />
            <img src="./assets/img/investlogo4blue.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
